<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="shortcut icon" href="assets/imgs/Mario-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="nintendo-3ds-frame">
        <div class="nintendo-3ds-top"></div>
        <div class="nintendo-3ds-bottom"></div>
        <div class="nintendo-3ds-camera"></div>
        <div class="nintendo-3ds-led"></div>
        <div class="nintendo-3ds-buttons">
          <div class="nintendo-3ds-button"></div>
          <div class="nintendo-3ds-button"></div>
          <div class="nintendo-3ds-button"></div>
          <div class="nintendo-3ds-button"></div>
        </div>
        <div class="nintendo-3ds-dpad">
          <span class="vert"></span>
          <span class="horiz"></span>
        </div>
        <div class="game-board">
            <img src="assets/imgs/clouds.png" class="cloud">
            <img src="assets/imgs/mario.gif" class="mario">
            <img src="assets/imgs/pipe.png" class="pipe">
            
        </div>
    
        <div class="game-over">
            <button class="restart">REINICIAR</button>
        </div>
    
    </div>

</body>
</html>
